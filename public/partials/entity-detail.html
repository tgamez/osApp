
<div class="container">
  <p>
  <div class="row">
     <div class="col-xs-2">
        <h4>{{title}}</h4>
     </div>
    <div class="form-group col-xs-2">
          <input type="text" class="form-control" ng-model="entityData[header[0].name]">
    </div> 
    <div class="form-group col-xs-4">
          <input type="text" class="form-control" ng-model="entityData[header[1].name]">
    </div>      
     <div class="col-xs-3">
      <span class="pull-right">  
        <button ng-repeat="action in actions" class="btn {{action.type}}" type="submit" ui-sref='{{action.entity}}'><i class="glyphicon"></i> {{action.title}}</button>
        <button class="btn btn-success" type="submit"><i class="glyphicon glyphicon-ok"></i> Guardar</button>
      </span>
     </div>
  </div>
  </p>
  <!--
    <div class="row">
        <div class="form-group col-xs-6">
          <button class="btn btn-warning" type="submit"><i class="glyphicon"></i> {{entityData.estado}}</button>
        </div>        
    </div>
  -->
    <div ng-repeat="field in fields" class="row">       
       <div class="form-group col-xs-6" ng-if="field.type=='date'">
          <label for="code">{{field.title}}</label>
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="entityData[field.name]" is-open="fechaInicio" max-date="'2025-12-31'" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="toggleOpenDatePicker($event,field.name)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>  
      <div class="form-group col-xs-6" ng-if="field.type=='link'">
        <label for="code">{{field.title}}</label>
        <button type="submit" class="form-control btn-custom" ui-sref='{{field.entity}}' >{{entityData[field.name]}}</button>
      </div> 
      <div class="form-group col-xs-12" ng-if="field.type=='text'">
          <label for="code">{{field.title}}</label>
          <input type="text" class="form-control" ng-model="entityData[field.name]">
      </div>    
    </div>

  <hr/>

<tabset>
  <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled">
    <tab-heading>
      <a ui-sref="{{tab.template}}">{{tab.title}}</a>
    </tab-heading>
  </tab>
</tabset>
<div class="row">
    <div ui-view="subView"></div>
     . 
</div>
<hr />
</div>

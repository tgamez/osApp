<hr>
<div class="container">
	<div class="row">
  		<div class="col-sm-10"><h1>Legionella</h1></div>
    	<div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
    </div>

    <div class="row">
    	<div class="col-sm-11">
          <div class="tab-content">
             <div class="tab-pane active" id="general">            		               	
                  <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">                          
                          <div class="col-xs-12">
                              <label for="first_name"><h4>Tipo de Instalación</h4></label>
                              <select class="form-control">
                                  <option value="one">Residencia</option>
                                  <option value="two">Colegio</option>
                                  <option value="three">Hotel</option>
                                  <option value="four">Gimnasio</option>
                                  <option value="five">Torre refrigeración</option>
                                  <option value="five">Otros</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-group">                          
                          <div class="col-xs-12">
                            <label class="checkbox">                
                                  <input type="checkbox" ng-model="myModel.optionA"><h4>Dispone de ACS y retorno</h4>
                             </label>
                          </div>
                      </div>
                      <div class="form-group">                          
                          <div class="col-xs-12">
                            <label class="checkbox">                
                                  <input type="checkbox" ng-model="myModel.optionB"><h4>Dispone de depósitos de AFCH</h4>
                             </label>
                          </div>
                      </div>
                      <div class="form-group">                          
                          <div class="col-xs-12">
                            <label class="checkbox">                
                                  <input type="checkbox" ng-model="myModel.optionC"><h4>Dispone de piscina</h4>
                             </label>
                          </div>
                      </div>
                          <div class="col-xs-12">
                            <label class="checkbox">                
                                  <input type="checkbox" ng-model="myModel.optionD"><h4>Dispone de SPA</h4>
                             </label>
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Guardar</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reiniciar</button>
                            </div>
                      </div>
              	</form>
              </div>
               
              </div><!--/tab-pane-->
            </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
